<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list</title>
    <link rel="stylesheet" href="../css/list.css" />
    <link rel="manifest" href="../manifest.json">
    <meta name="msapplication-TileImage" content="../images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">
</head>

<body>
    <header class="header">
        <h1 class="header-title">待办列表</h1>
        <div class="btn-groups">
            <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
            <!--<button id="butAdd" class="headerButton" aria-label="Add"></button>-->
        </div>
    </header>
    <main class="main">
        <div class="todo-item cardTemplate" hidden>
            <div class="todo-key" hidden></div>
            <div class="todo-last-updated" hidden></div>
            <div class="todo-header">
                <h3 class="todo-title"></h3>
                <span class="todo-created"></span>
            </div>
            <div class="todo-content"></div>
        </div>
    </main>
    <div class="loader">
        <svg viewBox="0 0 32 32" width="32" height="32">
            <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
    </div>
    <script src="../js/list.js" async></script>
</body>

</html>
